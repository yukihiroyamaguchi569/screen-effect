<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画面遷移エフェクトデモ</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div id="app">
        <div id="sidebar">
            <h2>遷移エフェクト</h2>
            <div class="effect-list">
                <button class="effect-button active" data-effect="fade">フェード</button>
                <button class="effect-button" data-effect="slide">スライド</button>
                <button class="effect-button" data-effect="zoom">ズーム</button>
                <button class="effect-button" data-effect="curtain">カーテン</button>
            </div>
            
            <h2>画像エフェクト</h2>
            <div class="image-select">
                <label for="image-selector">画像選択：</label>
                <select id="image-selector">
                    <option value="title">タイトル</option>
                    <option value="schoolGate">学校ゲート</option>
                    <option value="kurouzuGate">黒渦の門</option>
                    <option value="principalsOffice">校長室</option>
                    <option value="ruinedDoor">廃墟の扉</option>
                </select>
            </div>
            <div class="image-effect-list">
                <button class="image-effect-button active" data-image-effect="none">なし</button>
                <button class="image-effect-button" data-image-effect="sepia">セピア調</button>
                <button class="image-effect-button" data-image-effect="grayscale">グレースケール</button>
                <button class="image-effect-button" data-image-effect="noise">ノイズ追加</button>
                <button class="image-effect-button" data-image-effect="pixelate">ピクセル化</button>
                <button class="image-effect-button" data-image-effect="huerotate">色調シフト</button>
            </div>
        </div>
        <div id="main-content">
            <div id="scene-container"></div>
            <div id="transition-overlay"></div>
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
